name: Build

on:
  push:
    branches:
      - '**'
      - '!feature/deploy_to_dockerhub_issue_34'
    tags-ignore:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    container: golang:1.12
    steps:
      - uses: actions/checkout@master
      - name: dependencies
        run: go mod download
      - name: make test
        run: make test